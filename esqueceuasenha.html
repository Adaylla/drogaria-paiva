<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-form">
    <div class="form-container">
    <div class="password-container active" id="passwordFormScreen">
        <div class="logo">
            <h2>Recuperar Senha</h2>
            <p>Digite seu email para enviar a mensagem de recuperação.</p>
        </div>
        
        <form id="passwordForm">
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail cadastrado" required>
            </div>
             
            <div class="mx-auto w-75 mb-4">
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </div>
        </form>
        
        <div class="text-center mt-3 cancel-link">
            <a href="login.html" class="text-decoration-none">Cancelar</a>
        </div>
    </div>
    </div>
</body>
</html>
