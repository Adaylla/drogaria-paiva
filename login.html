<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            background-color: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid #e9ecef;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
            font-family: 'Roboto', sans-serif;
        }
        
        .form-control:focus {
            border-color: #0097b2;
            box-shadow: 0 0 0 0.25rem rgba(0, 151, 178, 0.15);
        }
        
        .btn-primary {
            background-color: #0097b2;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'Roboto', sans-serif;
        }
        
        .btn-primary:hover {
            background-color: #007a94;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 151, 178, 0.3);
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        
        .links a {
            color: #0097b2;
            transition: color 0.3s;
            text-decoration: none;
            font-weight: 400;
        }
        
        .links a:hover {
            color: #007a94;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        
        .logo p {
            color: #666;
            font-size: 0.95rem;
            font-weight: 400;
        }
        
        .forgot-password {
            margin-bottom: 1.5rem;
            text-align: right;
        }
        
        .forgot-password a {
            color: #0097b2 !important;
            text-decoration: none;
            font-weight: 400;
        }
        
        .forgot-password a:hover {
            color: #007a94 !important;
        }
        
        .register-link {
            margin-top: 1.5rem;
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>Login</h2>
            <p>Acesse sua conta para continuar</p>
        </div>
        
        <form method="post">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            
            <div class="forgot-password">
                <a href="esqueceuasenha.html" class="text-decoration-none">Esqueceu a senha?</a>
            </div>
            
            <div class="mx-auto w-75 mb-4">
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </div>
        </form>
        
        <div class="register-link links">
            <a href="cadastro.html" class="text-decoration-none">NÃ£o possui uma conta ainda? Cadastre-se</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
