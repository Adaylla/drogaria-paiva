<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .register-container {
            background-color: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            border: 1px solid #e9ecef;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
            font-family: 'Roboto', sans-serif;
        }
        
        .form-control:focus {
            border-color: #0097b2;
            box-shadow: 0 0 0 0.25rem rgba(0, 151, 178, 0.15);
        }
        
        .btn-primary {
            background-color: #0097b2;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'Roboto', sans-serif;
        }
        
        .btn-primary:hover {
            background-color: #007a94;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 151, 178, 0.3);
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        
        .links a {
            color: #0097b2;
            transition: color 0.3s;
            text-decoration: none;
            font-weight: 400;
        }
        
        .links a:hover {
            color: #007a94;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        
        .logo p {
            color: #666;
            font-size: 0.95rem;
            font-weight: 400;
        }
        
        .form-text {
            display: none;
        }
        
        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 5px;
            background-color: #e9ecef;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .form-check {
            margin-top: 10px;
        }
        
        .form-check-label a {
            color: #0097b2;
            text-decoration: none;
        }
        
        .form-check-label a:hover {
            color: #007a94;
        }
        
        .login-link {
            margin-top: 1.5rem;
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h2>Cadastro</h2>
            <p>Crie sua conta para começar</p>
        </div>
        
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            
            <div class="mb-3">
                <label for="userphone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="userphone" placeholder="Digite seu telefone" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required onkeyup="checkPasswordStrength(this.value)">
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="form-text" id="passwordHelp">
                    Sua senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas e números.
                </div>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Digite a senha novamente" required>
                <div class="form-text" id="passwordMatch"></div>
            </div>
            
            <div class="mx-auto w-75 mb-4">
                <button type="submit" class="btn btn-primary w-100" id="submitBtn">Cadastrar</button>
            </div>
        </form>
        
        <div class="login-link links">
            <a href="login.html" class="text-decoration-none">Já tem conta? Fazer login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para verificar a força da senha
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrengthBar');
            let strength = 0;
            
            if (password.length >= 8) strength += 25;
            if (/[a-z]/.test(password)) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength < 50) {
                strengthBar.style.backgroundColor = '#dc3545'; // Vermelho
            } else if (strength < 75) {
                strengthBar.style.backgroundColor = '#ffc107'; // Amarelo
            } else {
                strengthBar.style.backgroundColor = '#28a745'; // Verde
            }
        }
        
        // Verificar se as senhas coincidem
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchText = document.getElementById('passwordMatch');
            
            if (confirmPassword === '') {
                matchText.style.display = 'none';
                return;
            }
            
            if (password === confirmPassword) {
                matchText.textContent = 'As senhas coincidem!';
                matchText.style.color = '#28a745';
                matchText.style.display = 'block';
            } else {
                matchText.textContent = 'As senhas não coincidem!';
                matchText.style.color = '#dc3545';
                matchText.style.display = 'block';
            }
        });
        
        // Validação do formulário antes do envio
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('As senhas não coincidem!');
                return;
            }
        
            // Simulação de cadastro bem-sucedido
            e.preventDefault();
            alert('Cadastro realizado com sucesso! Redirecionando para o login...');
            // Em um sistema real, aqui você faria o redirecionamento
            // window.location.href = 'login.html';
        });
    </script>
</body>
</html>
